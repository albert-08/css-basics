<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Introducci√≥n a CSS</title>
  <style>
    a{
      font-size: 5em;
      padding: 20px;
    }
    a:link{
      background-color: #EDEDED;
      color: black;
      text-decoration: none;
    }
    a:visited{
      color: #999999;
    }
    a:hover{
      background-color: red;

    }

</head>
